{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div style="padding: 30px;">
    <br>
    <br>
    <h2 style= "text-align: center; font-size: 35px; font-family: 'Abhaya Libre SemiBold'; color: #3E190E">Welcome, {{ name }}!</h2><br>
    <h3 style= "text-align: center; font-size: 23px; font-family: 'Abhaya Libre SemiBold'; color: #3E190E">-Menu Entries-</h3>
    <div class="flex justify-end mb-6">
        <a href="{% url 'admin_dashboard:create_menu_entry' %}" style="font-family: 'Abhaya Libre', SemiBold;" class="bg-[#784B39] hover:bg-[#784B39] text-white py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 mr-4">
            Add New Menu Entry
        </a>
    </div>

    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        {% for menu in menus %}
        <div style="border: 1px solid #ccc; font-family: Abhaya Libre SemiBold; margin: 10px; padding: 20px; width: 200px; text-align: center;">
            <a href="{% url 'admin_dashboard:menu_page' menu.no %}">
                <img src="{{ menu.image_url }}" alt="{{ menu.nama_menu }}" style="width: 100%; height: auto;"><br>
                <h3>{{ menu.nama_menu }}</h3>
        </div>
        {% endfor %}
    </div>
</div>


{% include 'footer.html' %}
{% endblock content %}
