{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}
<div class="mt-16" style="min-height: 80vh; padding: 20px;">
    <div class="container">
        <br><br><br>
        <h1 class="review-title" style="font-family: 'Abhaya Libre', serif; font-weight: 1000;">EDIT REVIEW</h1>
        
        <form id="editReviewForm" method="POST" style="text-align: center;">
            {% csrf_token %}
            <label for="rating" style="font-family: 'Abhaya Libre', serif; font-weight: 600;">Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" {% if form.initial.rating == 5 %}checked{% endif %}>
                <label for="star5">⭐⭐⭐⭐⭐</label>

                <input type="radio" id="star4" name="rating" value="4" {% if form.initial.rating == 4 %}checked{% endif %}>
                <label for="star4">⭐⭐⭐⭐</label>

                <input type="radio" id="star3" name="rating" value="3" {% if form.initial.rating == 3 %}checked{% endif %}>
                <label for="star3">⭐⭐⭐</label>

                <input type="radio" id="star2" name="rating" value="2" {% if form.initial.rating == 2 %}checked{% endif %}>
                <label for="star2">⭐⭐</label>

                <input type="radio" id="star1" name="rating" value="1" {% if form.initial.rating == 1 %}checked{% endif %}>
                <label for="star1">⭐</label>
            </div>
            <br><br>
            <label for="comment" style="font-family: 'Abhaya Libre', serif; font-weight: 800;">Edit Your Review Here:</label>
            <textarea id="comment" name="comment" rows="4" cols="50" style="display: block; margin: 0 auto; width: 80%; max-width: 600px; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">{{ form.initial.comment }}</textarea>
            <br><br>
            
            <button type="submit" class="btn" style="font-family: 'Abhaya Libre', serif; font-weight: 800; font-size: x-large;">Update Review</button>
        </form>
        
        <!-- Notifikasi sukses -->
        <div id="updateResult" style="text-align: center; margin-top: 20px; display: none;">
            <p style="color: green; font-size: 18px;">Update Succeed!</p>
        </div>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#editReviewForm').on('submit', function(e) {
        e.preventDefault();  // Mencegah submit form secara default

        $.ajax({
            type: 'POST',
            url: "{% url 'edit_review' review.id %}",  // Pastikan 'review' dikirim ke template
            data: $(this).serialize(),
            success: function(response) {
                $('#updateResult').fadeIn();  // Menampilkan notifikasi sukses
                setTimeout(function() {
                    window.location.href = "{% url 'review_card' %}";
                }, 2000);  // Redirect ke halaman review_card setelah 2 detik
            },
            error: function(response) {
                alert("There was an error updating your review.");
            }
        });
    });
</script>
