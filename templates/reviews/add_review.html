{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}
<div class="mt-16" style="min-height: 80vh; padding: 20px;">
<div class="container">
    <br><br><br>
    <h1 class="review-title" style="font-family: 'Abhaya Libre', serif; font-weight: 1000;">REVIEW</h1>
    <form id="addReviewForm" method="POST">
        {% csrf_token %}
        <br><br>
        <label for="rating" style="font-family: 'Abhaya Libre', serif; font-weight: 600;">Rating:</label>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">⭐⭐⭐⭐⭐</label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">⭐⭐⭐⭐</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">⭐⭐⭐</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">⭐⭐</label>

            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">⭐</label>
        </div>
        <br>
        <label for="comment" class="comment-label" style="font-family: 'Abhaya Libre', serif; font-weight: 800;">Write Your Review Here:</label>
        <br>
        <textarea id="comment" name="comment" rows="4" cols="50" 
            style="display: block; margin: 0 auto; width: 80%; max-width: 600px; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
        </textarea>
        <br><br>
        <div class="messages">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <button type="submit" class="btn" style="font-family: 'Abhaya Libre', serif; font-weight: 800; font-size: x-large;">Add Review</button>
    </form>

    <div id="reviewResult"></div>
</div>
</div>
{% include 'footer.html' %}
{% endblock %}
